<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Recherche de Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-left: none;
            background-color: #ff0000;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #cc0000;
        }

        .book-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .book-item img {
            max-width: 100%;
            height: auto;
        }

        .book-item h2 {
            margin: 10px 0 5px 0;
            font-size: 20px;
        }

        .book-item p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search" class="search-bar" placeholder="Rechercher des livres...">
        <button id="searchBtn" class="search-button">Rechercher</button>
    </div>
    <div id="results"></div>

    <script>
        const apiKey = 'AIzaSyDQrL0-MwiXKvSdzTr6E5KtVcanozHoG90'; // Remplace par ta clé API valide

        async function getBooks(query) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`);
                const data = await response.json();

                if (response.ok) {
                    console.log(data); // Affiche les résultats dans la console pour les analyser
                    afficherResultats(data);
                } else {
                    console.error('Erreur de l\'API:', data.error.message);
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des données', error);
            }
        }

        function afficherResultats(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (data.items) {
                data.items.forEach(item => {
                    const book = item.volumeInfo;
                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book-item');
                    bookDiv.innerHTML = `
                        <img src="${book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/150'}" alt="Couverture du livre">
                        <h2>${book.title}</h2>
                        <p>Auteur(s): ${book.authors ? book.authors.join(', ') : 'N/A'}</p>
                        <p>Description: ${book.description ? book.description : 'Pas de description disponible'}</p>
                    `;
                    resultsDiv.appendChild(bookDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>Aucun résultat trouvé.</p>';
            }
        }

        function handleSearch() {
            const query = document.getElementById('search').value;
            getBooks(query);
            console.log(query);
            document.getElementById('search').value = "";
        }

        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('search').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>

</html>
